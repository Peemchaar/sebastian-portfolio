<div class="card bg-dark2 pv3 ph2" (click)="navigate()">
    <div class="img-container">
        <img src="{{project?.cardImage}}" alt="card-img">
    </div>
    
    <div class="text">
        <span class="name color-white1 fira-bold">{{project?.name}}</span>
        <span class="country color-white1 nunito-regular">{{project?.country}}</span>
    </div>
</div>
