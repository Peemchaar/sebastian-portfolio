
<div class="collaborate-container bg-primary-gradient">
    <div class="image-container">

    </div>
    <div class="create-container">
        <span class="title fira-bold color-white1">
            Let’s create amazing products!
        </span>
        <p class="text nunito-regular color-white2">
            Let’s collaborate to make this world better. <br>
            Let’s explore how design can innovate with non-expected creative solutions.
        </p>
        <div class="buttom-container">
            <div class="btn-primary-white">
                <span class="fira-medium color-dark3">
                    Contact me
                </span>
            </div>
        </div>
    </div>
</div>

<div class="contact-container bg-white1">
    <div class="form-container">

    </div>
    <div class="contact-info bg-dark5">
        <div class="model-container">
            <ngt-canvas [scene]="{background: customColor }">
                <ngt-ambient-light [intensity]="0.5"></ngt-ambient-light>
                <ngt-point-light [intensity]="0.5" [position]="[1,1,0]"></ngt-point-light>
                <ngt-point-light [intensity]="0.5" [position]="[-1,1,0]"></ngt-point-light>
                <ngt-point-light [intensity]="0.5" [position]="[1,-1,0]"></ngt-point-light>
                <ngt-primitive *ngIf="planet$ | async as planet" [object]="planet.scene" [scale]="0.1">
                </ngt-primitive>
                <ngt-soba-orbit-controls #controls="ngtSobaOrbitControls" (ready)="setInitial(controls)">
                </ngt-soba-orbit-controls>
            </ngt-canvas>
        </div>
        <div class="info-container">
            <div class="left-side">
                <div class="info-details bg-dark4">
                    <span class="title fira-light color-medium2">
                        Info details
                    </span>
                    <span class="mail nunito-semiBold color-white2">
                        sebasdesign77@gmail.com
                    </span>
                    <span class="phone nunito-semiBold color-white2">
                        +584143896790
                    </span>
                </div>
                <div class="bottom-side">
                    <div class="ubiquity bg-dark4"></div>
                    <div class="time bg-dark4"></div>
                </div>
            </div>
            <div class="social-media bg-dark4"></div>
        </div>

    </div>
</div>

<app-footer
[simple]="true">
</app-footer>
